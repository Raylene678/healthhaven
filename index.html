<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(51, 145, 83);
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg');
            margin-left: 50px;
            margin-right: 50px;
        }

        button {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid rgb(51, 145, 83);
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            letter-spacing: 3px;
            color: rgb(51, 145, 83);
        }

        nav a {
            color: rgb(51, 145, 83);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 300px;
        }

        .slogan {
            font-size: 28px;
            font-style: italic;
            margin: 10px 0;
        }

        .slogan span {
            font-weight: bold;
        }

        .products-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .product-card {
            border: 1px solid rgb(76, 189, 114);
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: rgb(76, 189, 114);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            text-align: left;
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(76, 189, 114);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgb(230, 255, 240);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .benefits-section {
            background-color: rgb(76, 189, 114, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .benefits-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .benefits-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 16px;
        }

        .benefit {
            text-align: center;
            font-size: 16px;
        }

        .benefit img {
            width: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="home.html">Home</a> |
            <a href="tentangkami.html">Tentang Kami</a> |
            <a href="artikel.html">Artikel</a> |
            <a href="carabelanja.html">Cara Belanja</a> |
            <div class="dropdown">
                <a href="katalog.html">Katalog</a> |
                <div class="dropdown-content">
                    <a href="katalog.html">Tampilkan semua</a>
                    <a href="katalog2.html">Blood Pressure Monitor</a>
                    <a href="katalog3.html">Kursi Roda</a>
                </div>
            </div>
            <a href="kontak.html">Kontak</a>
        </nav>
    </header>

    <section class="logo">
        <img src="logo.png" alt="Health Haven Logo">
        <h1 class="h1">Health Haven</h1>
        <p class="slogan">Health is <span>“wealth”</span></p>
    </section>

    <section class="products-section">
        <div class="product-card">
            <img src="kursi roda.jpg" alt="Kursi Roda">
            <a href="beli1.html"><button>Beli Sekarang</button></a>
        </div>
        <div class="product-card">
            <img src="Omron M3 Comfort Blood Pressure Monitor.jpeg" alt="Blood Pressure Monitor">
            <a href="beli4.html"><button>Beli Sekarang</button></a>
        </div>
        <div class="product-card">
            <img src="ranjang pasien.jpg" alt="Ranjang Pasien">
            <a href="beli6.html"><button>Beli Sekarang</button></a>
        </div>
    </section>

    <section class="benefits-section">
        <h2>Benefits</h2>
        <div class="benefits-container">
            <div class="benefit">
                <img src="car.png" alt="Free Ongkir Icon">
                <p>Free Ongkir</p>
            </div>
            <div class="benefit">
                <img src="health.png" alt="Garansi Icon">
                <p>Garansi & Pelayanan</p>
            </div>
            <div class="benefit">
                <img src="medal.png" alt="Keamanan Icon">
                <p>Keamanan Produk</p>
            </div>
            <div class="benefit">
                <img src="thumb up.png" alt="Terkemuka Icon">
                <p>Pilihan Merk Terkenal</p>
            </div>
        </div>
    </section>

</body>
</html>
