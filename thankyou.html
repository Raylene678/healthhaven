    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            margin-left: 50px;

        }

        header {
            padding: 20px;
            border-bottom: 1px solid rgb(51, 145, 83);
        }

        nav {
            text-align: center;
        }

        nav a {
            color: rgb(51, 145, 83);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            letter-spacing: 2px;

        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            color: rgb(51, 145, 83);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            text-align: left;
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(76, 189, 114);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgb(230, 255, 240);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .artikel-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .artikel-card {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 1px solid  rgb(51, 145, 83);
            padding-bottom: 20px;
        }

        .artikel-card img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .artikel-preview {
            font-size: 18px;
            line-height: 1.6;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        .form-container label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgb(76, 189, 114);
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form-container input[type="submit"] {
            background-color: rgb(76, 189, 114);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: rgb(56, 139, 84);

        }

        .emoji {
            position: absolute;
            top: -50px;
            font-size: 1px;
            pointer-events: none;
        }

        
    </style>

    <script>
        const emojis = ['🐱', '🦆', '🩷','🌟'];

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
            emoji.style.opacity = Math.random();
            emoji.style.fontSize = Math.random() * 24 + 20 + 'px';

            document.body.appendChild(emoji);

            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        setInterval(createEmoji, 200);

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh);
                }
            }
            .emoji {
                animation: fall linear forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
